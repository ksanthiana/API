<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }

        .news-card .placeholder-img {
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 18px;
        }

        .news-content {
            padding: 20px;
        }

        .news-content h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .news-content p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #888;
        }

        .source-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .read-more {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .read-more:hover {
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Global News Dashboard</h1>
            <p>Stay informed with the latest news from around the world</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="searchQuery">Search News</label>
                <input type="text" id="searchQuery" placeholder="Enter keywords...">
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="">Global</option>
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="jp">Japan</option>
                    <option value="in">India</option>
                    <option value="br">Brazil</option>
                </select>
            </div>
            
            <button class="search-btn" onclick="fetchNews()">
                üîç Search News
            </button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="totalArticles">0</h3>
                <p>Total Articles</p>
            </div>
            <div class="stat-card">
                <h3 id="uniqueSources">0</h3>
                <p>News Sources</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdated">-</h3>
                <p>Last Updated</p>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>üì∞ Loading latest news...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="newsContainer" class="news-grid"></div>
    </div>

    <script>
        // Configuration
        const API_KEY = '3f17f1c17e8b488fbd4a72d6e35068ac'; 
        const BASE_URL = 'https://newsapi.org/v2';
        
        let currentArticles = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load top headlines by default
            fetchNews();
            
            // Add enter key support for search
            document.getElementById('searchQuery').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchNews();
                }
            });
        });

        async function fetchNews() {
            const searchQuery = document.getElementById('searchQuery').value.trim();
            const category = document.getElementById('category').value;
            const country = document.getElementById('country').value;
            
            showLoading(true);
            hideError();
            
            try {
                let url = `${BASE_URL}/top-headlines?apiKey=${API_KEY}&pageSize=50`;
                
                // Build query parameters
                if (searchQuery) {
                    url = `${BASE_URL}/everything?apiKey=${API_KEY}&q=${encodeURIComponent(searchQuery)}&pageSize=50&sortBy=publishedAt`;
                }
                
                if (category && !searchQuery) {
                    url += `&category=${category}`;
                }
                
                if (country && !searchQuery) {
                    url += `&country=${country}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                currentArticles = data.articles || [];
                displayNews(currentArticles);
                updateStats(currentArticles);
                
            } catch (error) {
                console.error('Error fetching news:', error);
                showError(`Failed to fetch news: ${error.message}. Please check your API key and try again.`);
            } finally {
                showLoading(false);
            }
        }

        function displayNews(articles) {
            const container = document.getElementById('newsContainer');
            
            if (!articles || articles.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>üì∞ No news articles found</h2>
                        <p>Try adjusting your search terms or filters</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = articles.map(article => {
                const publishedDate = new Date(article.publishedAt).toLocaleDateString();
                const imageUrl = article.urlToImage;
                
                return `
                    <div class="news-card">
                        ${imageUrl ? 
                            `<img src="${imageUrl}" alt="${article.title}" onerror="this.parentElement.querySelector('.placeholder-img').style.display='flex'; this.style.display='none';">` : 
                            ''
                        }
                        <div class="placeholder-img" style="display: ${imageUrl ? 'none' : 'flex'};">
                            üì∞ News Image
                        </div>
                        <div class="news-content">
                            <div class="news-meta">
                                <span class="source-tag">${article.source.name}</span>
                                <span>${publishedDate}</span>
                            </div>
                            <h3>${article.title}</h3>
                            <p>${article.description || 'No description available.'}</p>
                            <a href="${article.url}" target="_blank" class="read-more">
                                Read Full Article ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(articles) {
            const statsContainer = document.getElementById('stats');
            const totalArticles = articles.length;
            const uniqueSources = [...new Set(articles.map(a => a.source.name))].length;
            const lastUpdated = new Date().toLocaleTimeString();
            
            document.getElementById('totalArticles').textContent = totalArticles;
            document.getElementById('uniqueSources').textContent = uniqueSources;
            document.getElementById('lastUpdated').textContent = lastUpdated;
            
            statsContainer.style.display = totalArticles > 0 ? 'grid' : 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelector('.search-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Additional utility functions for enhanced functionality
        function filterArticlesByDate(articles, daysBack = 7) {
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - daysBack);
            
            return articles.filter(article => {
                const articleDate = new Date(article.publishedAt);
                return articleDate >= cutoffDate;
            });
        }

        function sortArticlesByRelevance(articles, query) {
            if (!query) return articles;
            
            return articles.sort((a, b) => {
                const aScore = calculateRelevanceScore(a, query);
                const bScore = calculateRelevanceScore(b, query);
                return bScore - aScore;
            });
        }

        function calculateRelevanceScore(article, query) {
            const queryLower = query.toLowerCase();
            let score = 0;
            
            if (article.title && article.title.toLowerCase().includes(queryLower)) score += 3;
            if (article.description && article.description.toLowerCase().includes(queryLower)) score += 2;
            if (article.content && article.content.toLowerCase().includes(queryLower)) score += 1;
            
            return score;
        }
    </script>
</body>
</html>
